[program:octane]
process_name=%(program_name)s
command=php /app/artisan octane:start --server=frankenphp --host=0.0.0.0 --port=%(ENV_PORT)s --workers=auto --max-requests=500
directory=/app
autostart=true
autorestart=true
startretries=3
user=www-data
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=3600
stopasgroup=true
killasgroup=true
priority=10
